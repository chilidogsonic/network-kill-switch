name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "EthernetToggle" ethernet_toggle.py

    - name: Setup Inno Setup
      run: |
        choco install innosetup -y

    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: pwsh

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: EthernetToggle-Setup
        path: Output/EthernetToggle-Setup.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Output/EthernetToggle-Setup.exe
        body: |
          ## Ethernet Toggle Release

          ### Installation
          1. Download `EthernetToggle-Setup.exe`
          2. Run the installer as Administrator
          3. Follow the installation wizard
          4. Optionally enable "Start with Windows"

          ### What's New
          See [CHANGELOG.md](CHANGELOG.md) for details.

          ### System Requirements
          - Windows 10/11 (64-bit)
          - Administrator privileges (for toggling network adapter)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
